name: panda_branes
version: 2.0.0
kind: ecu # Executable Code Unit

dependencies:
  - python3
  - python3-yaml
  - python3-pip

install:
  - apt update -y && apt upgrade -y

files:
  - __init__.py
  - requirements.txt
  - run.py
  - panda_branes.py

unpack:
  - pip install -r requirements.txt

entrypoint:
  kind: task
  exec: run.py

actions:
  'hello_world':
    command:
      args:
        - hello_world
    input:
    output:
      - type: string
        name: output

  'get_columns':
    command:
      args:
        - get_columns
    input:
      - type: IntermediateResult
        name: filepath
    output:
      - type: string
        name: output
