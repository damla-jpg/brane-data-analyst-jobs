name: compute
version: 2.0.0
kind: ecu # Executable Code Unit

dependencies:
  - python3
  - python3-yaml
  - python3-pip

install:
  - apt update -y && apt upgrade -y

files:
  - requirements.txt
  - __init__.py
  - run.py
  - compute.py

unpack:
  - pip install -r requirements.txt

entrypoint:
  kind: task
  exec: run.py

actions:
  'process_data':
    command:
      args:
        - process_data
    input:
      - type: IntermediateResult
        name: filepath
    output:
      - type: IntermediateResult
        name: filepath
    
  'clean_data':
    command:
      args:
        - clean_data
    input:
      - type: IntermediateResult
        name: filepath
    output:
      - type: IntermediateResult
        name: filepath
