name: compute
version: 1.0.2
kind: ecu # Executable Code Unit

dependencies:
  - python3
  - python3-yaml
  - python3-pip

install:
  - apt update -y && apt upgrade -y

files:
  - requirements.txt
  - __init__.py
  - run.py
  - wawa.py

unpack:
  - pip install -r requirements.txt

entrypoint:
  kind: task
  exec: run.py

actions:
  'first_row':
    command:
      args:
        - first_row
    input:
      - type: IntermediateResult
        name: filepath
    output:
      - type: string
        name: output
  'second_row':
    command:
      args:
        - second_row
    input:
      - type: IntermediateResult
        name: filepath
    output:
      - type: string
        name: output

  'give_row':
    command:
      args:
        - give_row
    input:
      - type: IntermediateResult
        name: filepath
      - type: int
        name: row
    output:
      - type: string
        name: output
