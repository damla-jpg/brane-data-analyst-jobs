      args:
        - index
    input:
      - type: IntermediateResult
        name: filepath
    output:
      - type: string
        name: output

  'describe':
    command:
      args:
        - describe
    input:
      - type: IntermediateResult
        name: filepath
    output:
      - type: string
        name: output

  'head':
    command:
      args:
        - head
    input:
      - type: IntermediateResult
        name: filepath
      - type: '[string]' # int
        name: parameters
    output:
      - type: string
        name: output

  'tail':
