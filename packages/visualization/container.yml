name: visualization
version: 1.0.0
kind: ecu # Executable Code Unit

description: ""

dependencies:
  - python3
  - python3-yaml

install:
  - apt update && apt upgrade -y 
  - apt install -y pipenv

files:
  - run.py
  - __init__.py
  - visualization.py
  - result.html
  - requirements.txt

postinstall:
  - pipenv install --system --deploy

entrypoint:
  kind: task
  exec: run.py

actions:
  visualization_action:
    command:
      capture: marked
      args:
        - visualization_action
    input:
      - type: IntermediateResult
        name: filepath
    output:
      - type: IntermediateResult
        name: output

 