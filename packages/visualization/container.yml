name: visualization
version: 1.0.0
kind: ecu # Executable Code Unit

description: ""

dependencies:
  - python3
  - python3-yaml
  - python3-pip

install:
  - apt update && apt upgrade -y 

files:
  - run.py
  - __init__.py
  - visualization.py
  - result.html
  - requirements.txt

postinstall:
  - pip install -r requirements.txt

entrypoint:
  kind: task
  exec: run.py

actions:
  'visualization_action':
    command:
      args:
        - visualization_action
    input:
      - type: IntermediateResult
        name: filepath
    output:
      - type: IntermediateResult
        name: output

 